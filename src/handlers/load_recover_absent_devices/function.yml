function:
  name: ${self:service}-${self:provider.stage}-LoadRecoverAbsentDevices
  description: Load recover absent devices
  handler: src.handlers.load_recover_absent_devices.main.handler
  package:
    patterns:
      - src/handlers/load_recover_absent_devices/*.py
      - src/models/*.py
      - src/repositories/*.py
      - src/services/sqs.py
      - src/*.py
      - "!src/templates.py"
  maximumRetryAttempts: 0
  events:
    - eventBridge:
        schedule: cron(0 0/1 * * ? *) # every 1 hour
  vpc:
    securityGroupIds: ${self:custom.VPC.SecurityGroupIds}
    subnetIds: ${self:custom.VPC.PrivateSubnetIds}
  environment:
    FUNTION_NAME: ${self:service}-${self:provider.stage}-LoadRecoverAbsentDevices
