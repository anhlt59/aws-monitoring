function:
  name: ${self:service}-${self:provider.stage}-ConfigGetMonitoring
  description: Get monitoring configuration (admin only), triggered by API Gateway
  handler: src.entrypoints.apigw.config.main.handler
  events:
    - http:
        method: GET
        path: /config/monitoring
        cors: true
  environment:
    POWERTOOLS_SERVICE_NAME: config
    JWT_SECRET_KEY: ${env:JWT_SECRET_KEY, "dev-secret-key-change-in-production"}
    JWT_ALGORITHM: ${env:JWT_ALGORITHM, "HS256"}
