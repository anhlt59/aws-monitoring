function:
  name: ${self:service}-${self:provider.stage}-UpdateUser
  description: Update user, triggered by API Gateway
  handler: src.entrypoints.apigw.users.main.handler
  events:
    - http:
        method: PUT
        path: /users/{user_id}
        cors: true
  environment:
    POWERTOOLS_SERVICE_NAME: users
    JWT_SECRET_KEY: ${env:JWT_SECRET_KEY, "dev-secret-key-change-in-production"}
    JWT_ALGORITHM: ${env:JWT_ALGORITHM, "HS256"}
