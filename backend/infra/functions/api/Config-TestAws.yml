function:
  name: ${self:service}-${self:provider.stage}-ConfigTestAws
  description: Test AWS connection (admin only), triggered by API Gateway
  handler: src.entrypoints.apigw.routes.config.handler
  events:
    - http:
        method: POST
        path: /config/aws/test
        cors: true
  environment:
    POWERTOOLS_SERVICE_NAME: config
    JWT_SECRET_KEY: ${env:JWT_SECRET_KEY, "dev-secret-key-change-in-production"}
    JWT_ALGORITHM: ${env:JWT_ALGORITHM, "HS256"}
