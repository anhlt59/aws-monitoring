function:
  name: ${self:service}-${self:provider.stage}-AuthMe
  description: Get current user profile endpoint, triggered by API Gateway
  handler: src.entrypoints.apigw.routes.auth.handler
  events:
    - http:
        method: GET
        path: /users/me
        cors: true
  environment:
    POWERTOOLS_SERVICE_NAME: auth
    JWT_SECRET_KEY: ${env:JWT_SECRET_KEY, "dev-secret-key-change-in-production"}
    JWT_ALGORITHM: ${env:JWT_ALGORITHM, "HS256"}
