function:
  name: ${self:service}-${self:provider.stage}-EventsStats
  description: Get events statistics, triggered by API Gateway
  handler: src.entrypoints.apigw.dashboard.main.handler
  events:
    - http:
        method: GET
        path: /dashboard/events-stats
        cors: true
  environment:
    POWERTOOLS_SERVICE_NAME: dashboard
    JWT_SECRET_KEY: ${env:JWT_SECRET_KEY, "dev-secret-key-change-in-production"}
    JWT_ALGORITHM: ${env:JWT_ALGORITHM, "HS256"}
