[tool.poetry]
name = "app"
version = "1.0.0"
description = ""
authors = ["AnhLT59"]

# base dependencies -----------------------------------------
[tool.poetry.dependencies]
python = "~3.13"
boto3 = "~1.36.0"
requests = "~2.31.0"
pynamodb = "~6.0.0"
pydantic = "~2.10.0"
dependency-injector = "~4.45.0"
uuid-utils = "~0.10.0"

# Local dependencies. ----------------------------------------
[tool.poetry.group.local.dependencies]
pre-commit = "~4.0.0"
nodeenv = "~1.9.0"
awscli = "~1.37.0"

# Testing dependencies. -------------------------------------
[tool.poetry.group.test.dependencies]
pytest = "~8.3.0"
pytest-cov = "~5.0.0"
python-dotenv = "~1.0.0"
moto = "~5.0.0"
mock = "~5.1.0"
httpx = "~0.27.0"
faker = "~25.2.0"

# Production dependencies. ----------------------------------
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# CQA tools --------------------------------------------
[tool.black]
line_length = 119

[tool.isort]
profile = "black"
line_length = 119

[tool.bandit]
exclude_dirs = ["config", "data", "localstack", "migrations", "scripts", "tests"]

[tool.pytest.ini_options]
#addopts = "-ra --cov=app"
testpaths = ["tests"]
