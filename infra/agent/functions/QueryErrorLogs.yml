function:
  name: ${self:service}-${self:provider.stage}-QueryErrorLogs
  description: Query error logs, triggered by an event
  handler: src.handlers.query_error_logs.main.handler
#  events:
#    - schedule:
#        rate: ${self:custom.monitoringConfigs.CloudwatchLogs.Default.Schedule}
#        enabled: ${ternary(self:custom.monitoringConfigs.CloudwatchLogs.State, enabled, true, false)}
  package:
    patterns:
      - src/common/*.py
      - src/models/*.py
      - src/adapters/db/*.py
      - src/adapters/notifiers.py
      - src/handlers/agent/query_error_logs/*.py
  environment:
    POWERTOOLS_SERVICE_NAME: events
    WEBHOOK_URL: ${self:custom.monitoringConfigs.WebhookUrl}
