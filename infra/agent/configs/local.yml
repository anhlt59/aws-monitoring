Region: us-east-1
Profile: local

# AWS Services
IAM:
  DeploymentRole: arn:aws:iam::000000000000:role/monitoring-DeploymentRole

S3:
  DeploymentBucket:
    Name: monitoring-local-deployment

Lambda:
  Environment:
    LOG_LEVEL: DEBUG
  LogRetentionInDays: 7

MonitoringConfigs:
  EventBusArn: arn:aws:events:us-east-1:000000000000:event-bus/monitoring-master-local-MonitoringEventBus
  Health:
    State: enabled
  GuardDuty:
    State: enabled
  Lambda:
    State: enabled
    Schedule: rate(15 minutes)
  ECS:
    State: enabled
    Schedule: rate(15 minutes)
