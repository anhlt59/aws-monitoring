Region: ap-northeast-1
Profile: cm

# AWS Services
IAM:
  DeploymentRole: arn:aws:iam::772468693720:role/monitoring-DeploymentRole

S3:
  DeploymentBucket:
    Name: monitoring-cm-deployment

Lambda:
  Environment:
    LOG_LEVEL: DEBUG
  LogRetentionInDays: 7

DynamoDB:
  BillingMode: PAY_PER_REQUEST

MonitoringConfigs:
  MonitoringWebhookUrl: "https://hooks.slack.com/services/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"
  DeploymentWebhookUrl: "https://hooks.slack.com/services/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"
  ReportWebhookUrl: "https://hooks.slack.com/services/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"

AILogAnalysis:
  OpenAIApiKey: ${env:OPENAI_API_KEY}  # Set via environment variable
  OpenAIModel: "gpt-4o-mini"
  LookbackMinutes: 10
  SimilarityThreshold: 0.85
  MaxLogsPerBatch: 100
