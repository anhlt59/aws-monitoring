Region: us-east-1
Profile: neos

# AWS Services
IAM:
  DeploymentRole: arn:aws:iam::728171922033:role/monitoring-DeploymentRole

S3:
  DeploymentBucket:
    Name: monitoring-neos-deployment

Lambda:
  Environment:
    LOG_LEVEL: DEBUG
  LogRetentionInDays: 7

DynamoDB:
  BillingMode: PAY_PER_REQUEST

MonitoringConfigs:
  MonitoringWebhookUrl: "https://hooks.slack.com/services/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"
  DeploymentWebhookUrl: "https://hooks.slack.com/services/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"
  ReportWebhookUrl: "https://hooks.slack.com/services/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"

AILogAnalysis:
  OpenAIApiKey: ${env:OPENAI_API_KEY}  # Set via environment variable
  OpenAIModel: "gpt-4o-mini"
  LookbackMinutes: 10
  SimilarityThreshold: 0.85
  MaxLogsPerBatch: 100
