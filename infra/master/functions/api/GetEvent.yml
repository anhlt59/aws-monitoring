function:
  name: ${self:service}-${self:provider.stage}-GetEvent
  description: Get event, triggered by API Gateway
  handler: src.entrypoints.api.events.handler
  events:
    - http:
        method: GET
        path: /events/{event_id}
  package:
    patterns:
      - src/common/*.py
      - src/models/*.py
      - src/adapters/api.py
      - src/adapters/db/*.py
      - src/entrypoints/api/*.py
  environment:
    POWERTOOLS_SERVICE_NAME: events
