function:
  name: ${self:service}-${self:provider.stage}-ListEvents
  description: List events, triggered by API Gateway
  handler: src.handlers.api.events.main.handler
  events:
    - http:
        method: GET
        path: /events
  package:
    patterns:
      - src/handlers/master/api/*.py
  environment:
    POWERTOOLS_SERVICE_NAME: events
